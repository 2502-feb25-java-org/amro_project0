    <div class="signup">
        <div class="container">
            <!--Section heading-->
            <h2 class="h1-responsive font-weight-bold text-center my-4">SignUp</h2>
            <!--Section description-->
            <p class="text-center w-responsive mx-auto mb-5"><strong>Wonderful!</strong> You have one more step.</p>

        </div>
    </div>

    <div class="container ">

        <form action="index.html" method="post">
            <div class="row">
                <div class="col-6">
                    <fieldset>
                        <legend align="center">Join Us</legend>
                        <div class="row">
                            <div class="col-6">
                                <div class="col-12">
                                    <input onchange="validatefirstname()" id="firstname" type="text"
                                        class="form-control" id="firstname" placeholder="First Name" required>
                                    <label id="errorfn" style="color: red"></label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="col-12">
                                    <input onchange="validatemiddlename()" id="middlename" type="text"
                                        class="form-control" id="middlename" placeholder="Middle (Optional)">
                                    <label id="errormn" style="color: red"></label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="col-12">
                                    <input onchange="validatelastname()" id="lastname" type="text" class="form-control"
                                        id="lastname" placeholder="Last Name" required>
                                    <label id="errorln" style="color: red"></label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="col-12">
                                    <input onchange="validateage()" id="age" type="number" class="form-control" id="age"
                                        placeholder="Age" required>
                                    <label id="errorage" style="color: red"></label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="col-12">
                                    <input onchange="validatetel()" id="tel" type="tel" class="form-control" id="phone"
                                        placeholder="Phone: 000-000-0000" maxlength="12">
                                    <label id="errortel" style="color: red"></label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="col-12">
                                    <input id="email" type="email" class="form-control" id="email" placeholder="Email"
                                        required>
                                    <label id="erroremail" style="color: red"></label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-check-inline">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="male"
                                            value="option1" checked>
                                        <label class="form-check-label" for="male">
                                            Male
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="female"
                                            value="option2">
                                        <label class="form-check-label" for="female">
                                            Female
                                        </label>
                                    </div>
                                    <div class="form-check disabled">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="other"
                                            value="other">
                                        <label class="form-check-label" for="other">
                                            Other
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="col-6">
                    <fieldset class="border p-2">
                        <legend class="w-auto">Address</legend>
                        <div class="row">
                            <div class="col-6">
                                <div class="col-12">
                                    <input id="addressline1" type="text" class="form-control" id="addressline1"
                                        placeholder="Address line 1" required>
                                    <label id="errorln1" style="color: red"></label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="col-12">
                                    <input id="addressline2" type="text" class="form-control" id="addressline2"
                                        placeholder="Address line 2">
                                    <label id="errorln2" style="color: red"></label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="col-12">
                                    <input onchange="fillcity()" id="zipcode" type="text" class="form-control"
                                        placeholder="Zip Code" maxlength="5" required>
                                    <label id="errorzip" style="color: red"></label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="col-12">
                                    <input id="city" type="city" class="form-control" placeholder="City" required
                                        disabled>
                                    <label id="errorcity" style="color: red"></label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="col-12">
                                    <input id="state" type="text" class="form-control" placeholder="State" required
                                        disabled>
                                    <label id="errorstate" style="color: red"></label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="col-12">
                                    <input id="country" type="text" class="form-control" placeholder="Country" disabled
                                        value="United States">
                                    <label id="errorcountry" style="color: red"></label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-check-inline">
                                    <div class="form-check">

                                        <label>
                                            <input class="form-check-input" type="checkbox" required />
                                            Agree to join </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="col-6">
                                    <button id="submit" type="submit" onclick="save()" class="btn btn-primary">Sign
                                        Up</button>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
            </fieldset>
        </form>
    </div>
